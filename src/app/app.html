<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Оглавление</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openHome()">
        Главная страница
      </button>
      <ng-container *ngFor="let p of pages">
        <button menuClose ion-item
                (click)="openPage(p, p.item)"
                *ngIf="p.item[settingsService.settings.textSource]">
          <span [ngClass]="{'irmologion' : (settingsService.settings.textSource === 'cs')}">
            {{p.item[settingsService.settings.textSource]}}
          </span>
          <ion-note item-right>{{p.note}}</ion-note>
        </button>
      </ng-container>
      <button menuClose ion-item (click)="openSlovar()">
        Словарь
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
