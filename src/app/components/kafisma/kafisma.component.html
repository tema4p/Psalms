<div *ngIf="kafisma">

  <h3>{{kafisma.title}}</h3>

  <!-- Psalms 1-->
  <psalm [psalmNumber]="psalm"
         *ngFor="let psalm of kafisma.psalm1"
         [settings]="settings">
  </psalm>

  <!-- Slava 1-->
  <adds *ngIf="!settings.repose"
        [addsId]="'slava'"
        [settings]="settings"></adds>
  <adds *ngIf="settings.repose"
        [addsId]="'repose'"
        [settings]="settings"></adds>

  <!-- Psalms 2-->
  <psalm [psalmNumber]="psalm"
         *ngFor="let psalm of kafisma.psalm2"
         [settings]="settings">
  </psalm>

  <!-- Slava 2 -->
  <adds *ngIf="!settings.repose"
        [addsId]="'slava'"
        [settings]="settings"></adds>
  <adds *ngIf="settings.repose"
        [addsId]="'repose'"
        [settings]="settings"></adds>

  <!-- Psalms 3 -->
  <psalm [psalmNumber]="psalm"
         *ngFor="let psalm of kafisma.psalm3"
         [settings]="settings">
  </psalm>

  <!-- Slava end -->
  <adds [addsId]="'slavaPre'"
        [settings]="settings"></adds>

  <!-- Po kafisme -->
  <div class="red center">{{kafismaEnd.poKafisme}}</div>

  <!-- Trisvyatoe -->
  <adds [addsId]="'trisv'"
        [settings]="settings"></adds>

  <!-- Tropar-->
  <div [innerHTML]="kafismaEnd.trop | safeHtml"
       *ngIf="!settings.repose">
  </div>

  <!-- Molitva sa upokoy -->
  <adds *ngIf="settings.repose"
        [addsId]="'reposeM'"
        class="forceRu"
        [settings]="settings">
  </adds>

  <!-- Molitva -->
  <div [innerHTML]="kafismaEnd.molitva | safeHtml"></div>

</div>
